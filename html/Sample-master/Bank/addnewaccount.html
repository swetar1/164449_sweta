<html>
<head><title>Banking</title>
</head>
<h1 align="center">Banking Application</h1>
<body>
<table  align="center">
<tr>
<td>Account Holder Name:</td>
<td><input type="text" size=25 name="userid"></td>
</tr>

<tr>
<td>Email:</td>
<td><input type="text" size=25 name="mail"></td>
</tr>

<tr>
<td>Customer DOB:</td>
<td><input type="text" size=10 name="dob"></td>
</tr>

<tr>
<td>Customer Phone Number:</td>
<td><input type="text" size=10 name="num"></td>
</tr>

<tr >
<td>Account Type:</td>
<td><select name="Account">
    <option value="Savings">Savings</option>
    <option value="Current">Current</option>
  </select>
</td>
</tr>
<tr>
<td align ="Middle"><input type="submit" value="Login"></td>
</tr>

</table>
</body>
</html>
